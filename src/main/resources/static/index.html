<!DOCTYPE html>
<html lang="zh">
<head>
	<!-- Bootstrap -->
    <link href="plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugin/bootstrap/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="plugin/layui/css/layui.css" rel="stylesheet" >
    <!-- include summernote css -->
	<link href="plugin/summernote/summernote.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h1>我的博客</h1>
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="#home" data-toggle="tab">首页</a>
					</li>
					<li>
						<a href="#writeArticle" data-toggle="tab">发文</a>
					</li>
					<li>
						<a href="#info" data-toggle="tab">信息</a>
					</li>
					
					<!--<li class="dropdown pull-right">-->
						 <!--<a href="#" data-toggle="dropdown" class="dropdown-toggle">下拉<strong class="caret"></strong></a>-->
						<!--<ul class="dropdown-menu">-->
							<!--<li>-->
								<!--<a href="#">操作</a>-->
							<!--</li>-->
							<!--<li>-->
								<!--<a href="#">设置栏目</a>-->
							<!--</li>-->
							<!--<li>-->
								<!--<a href="#">更多设置</a>-->
							<!--</li>-->
							<!--<li class="divider">-->
							<!--</li>-->
							<!--<li>-->
								<!--<a href="#">分割线</a>-->
							<!--</li>-->
						<!--</ul>-->
					<!--</li>-->
				</ul>
				
				<div class="tab-content">  
				    <div class="tab-pane active" id="home">
				    	<!-- home index -->
				    	<ul id="articleList" class="thumbnails"></ul>
				    	<div id="articlePage"></div>
				    </div>  
				    
				    <div class="tab-pane" id="writeArticle">
				    	  <button id="btnSubmit" class="btn btn-primary btn-lg submitbtn">提交</button>
						  <fieldset>
						    <legend>标题</legend>
						    <input type="text" id="title" class="title-input" placeholder="输入文章标题">
						    <legend>內容</legend>
						    <textarea id="summernote" name="editordata"></textarea>
						  </fieldset>
				    </div>  
				    <div class="tab-pane" id="info">
				    	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">  
						    Launch demo modal  
						</button> 
						
				    	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">  
						    <div class="modal-dialog" role="document">  
						        <div class="modal-content">  
						            <div class="modal-header">  
						                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
						                    <span aria-hidden="true">×</span>  
						                </button>  
						                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
						            </div>  
						            <div class="modal-body">  
						                <p>One fine body…</p>  
						            </div>  
						            <div class="modal-footer">  
						                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
						                <button type="button" class="btn btn-primary">Save</button>  
						            </div>  
						        </div>  
						    </div>  
						</div> 
						
				    </div>  
				</div>
			</div>
		</div>
	</div>
</body>
