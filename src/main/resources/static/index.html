<!-- detail Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document" style="width:80%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">详情</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<h3 id="titleDetail">
					</h3>
					<textarea id="editorDetail" name="editorDetail" autofocus></textarea>
				</div>
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

<!-- update Modal -->
<div class="modal fade" id="myUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <span id="btnSubmitUp" class="glyphicon glyphicon-floppy-disk submitbtn" aria-hidden="true" title="提交"></span>
  <div class="modal-dialog" role="document" style="width:80%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="tab-pane" id="writeArticleUp">
			    	  <input type="hidden" id="objidUp" />
					  <fieldset>
					    <input type="text" id="titleUp" class="title-input" placeholder="输入文章标题">
					    <textarea id="editorUp" name="editordataUp" autofocus></textarea>
					  </fieldset>
				    </div>  
				</div>
			</div>
		</div>
      </div>
    </div>
  </div>
</div>
