<!DOCTYPE html>
<html lang="zh">
<head>
	<!-- Bootstrap -->
    <link href="plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="js/jquery-3.2.1.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="plugin/bootstrap/js/bootstrap.min.js"></script>
	<script src="plugin/bootstrap/js/bootstrap-table.js"></script>
	<script type="text/javascript">
		function search(){
		    var url = 'api/user/listUser';
		    
		    $('#datatable').bootstrapTable('destroy').bootstrapTable({
	            url: url,         //请求后台的URL（*）
	            method: 'get',                      //请求方式（*）
	            striped: true,                      //是否显示行间隔色
	            //cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
	            pagination: true,                   //是否显示分页（*）
	            //sortable: false,                    //是否启用排序
	            //sortOrder: "asc",                   //排序方式
	            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
	            pageNumber: 1,                      //初始化加载第一页，默认第一页
	            pageSize: 10,                        //每页的记录行数（*）
	            responseHandler:function (res) {
	                console.log(res);
	                return res;
	            },
	            columns:[
	                {
	                    field:"id",
	                    align:'center',
	                },{
	                    field:"userName",
	                    align:'center',
	                },{
	                    field:"passWord",
	                    align:'center',
	                }
	            ]
	        });
			
		}
	</script> 
</head>
<body>
<div class="container-fluid" style="padding: 20px;">
	<div class="row-fluid">
		<div class="span12">
			<button type="button" class="btn btn-primary" style="margin: 20px 0;" onclick="search()">search</button>
			<table id="datatable" class="table table-bordered">
				<thead>
					<tr>
						<th style="text-align:center;">
							id
						</th>
						<th style="text-align:center;">
							姓名
						</th>
						<th style="text-align:center;">
							密码
						</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
</body>
